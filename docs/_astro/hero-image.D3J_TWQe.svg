<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#0f172a"/>

  <!-- Grid background -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e293b" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>

  <!-- Code brackets -->
  <text x="40" y="80" font-family="monospace" font-size="48" fill="#3b82f6" opacity="0.3">{</text>
  <text x="340" y="240" font-family="monospace" font-size="48" fill="#3b82f6" opacity="0.3">}</text>

  <!-- Binary tree visualization -->
  <circle cx="200" cy="80" r="20" fill="#3b82f6"/>
  <circle cx="140" cy="140" r="16" fill="#10b981"/>
  <circle cx="260" cy="140" r="16" fill="#10b981"/>
  <circle cx="110" cy="190" r="12" fill="#f59e0b"/>
  <circle cx="170" cy="190" r="12" fill="#f59e0b"/>
  <circle cx="230" cy="190" r="12" fill="#f59e0b"/>
  <circle cx="290" cy="190" r="12" fill="#f59e0b"/>

  <!-- Tree lines -->
  <line x1="200" y1="100" x2="140" y2="124" stroke="#64748b" stroke-width="2"/>
  <line x1="200" y1="100" x2="260" y2="124" stroke="#64748b" stroke-width="2"/>
  <line x1="140" y1="156" x2="110" y2="178" stroke="#64748b" stroke-width="2"/>
  <line x1="140" y1="156" x2="170" y2="178" stroke="#64748b" stroke-width="2"/>
  <line x1="260" y1="156" x2="230" y2="178" stroke="#64748b" stroke-width="2"/>
  <line x1="260" y1="156" x2="290" y2="178" stroke="#64748b" stroke-width="2"/>

  <!-- Array bars at bottom -->
  <rect x="80" y="230" width="20" height="40" fill="#8b5cf6" rx="2"/>
  <rect x="110" y="220" width="20" height="50" fill="#8b5cf6" rx="2"/>
  <rect x="140" y="240" width="20" height="30" fill="#8b5cf6" rx="2"/>
  <rect x="170" y="210" width="20" height="60" fill="#8b5cf6" rx="2"/>
  <rect x="200" y="250" width="20" height="20" fill="#8b5cf6" rx="2"/>
  <rect x="230" y="225" width="20" height="45" fill="#8b5cf6" rx="2"/>
  <rect x="260" y="235" width="20" height="35" fill="#8b5cf6" rx="2"/>
  <rect x="290" y="215" width="20" height="55" fill="#8b5cf6" rx="2"/>

  <!-- Node values -->
  <text x="200" y="85" font-family="monospace" font-size="12" fill="white" text-anchor="middle">8</text>
  <text x="140" y="145" font-family="monospace" font-size="10" fill="white" text-anchor="middle">4</text>
  <text x="260" y="145" font-family="monospace" font-size="10" fill="white" text-anchor="middle">12</text>
</svg>
